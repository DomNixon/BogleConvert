<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BogleConvert - For the Recovering Stock Picker</title>
  <meta name="description"
    content="Stop gambling, start investing. A privacy-first tool to benchmark your old stock picks against the market. Built by Mid Michigan Connections LLC." />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="BogleConvert - For the Recovering Stock Picker" />
  <meta property="og:description"
    content="Stop gambling, start investing. A privacy-first tool to benchmark your old stock picks against the market. Built by Mid Michigan Connections LLC." />
  <meta property="og:image" content="/social-preview.png" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="BogleConvert - For the Recovering Stock Picker" />
  <meta name="twitter:description"
    content="Stop gambling, start investing. A privacy-first tool to benchmark your old stock picks against the market. Built by Mid Michigan Connections LLC." />
  <meta name="twitter:image" content="/social-preview.png" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <link rel="apple-touch-icon" href="/favicon.png" />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet" />
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#6e5de9",
            secondary: "#13a4ec",
            "bg-dark": "#0a090d",
            surface: "#131219",
            outline: "#23222f",
            muted: "#8f8f9c",
            positive: "#0ab88b",
            negative: "#e03131",
          },
          fontFamily: {
            sans: ["Inter", "sans-serif"],
            display: ["Space Grotesk", "sans-serif"],
          },
        },
      },
    };
  </script>
  <style>
    body {
      background-color: #0a090d;
      color: white;
    }

    .material-symbols-outlined {
      font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
    }

    .material-symbols-outlined.fill {
      font-variation-settings: "FILL" 1;
    }

    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #131219;
    }

    ::-webkit-scrollbar-thumb {
      background: #23222f;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #3f3d52;
    }

    .pb-safe {
      padding-bottom: env(safe-area-inset-bottom);
    }

    .pt-safe {
      padding-top: env(safe-area-inset-top);
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
